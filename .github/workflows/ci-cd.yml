name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Validate Python syntax
      run: |
        python -m compileall api model tokenizer utils data

    - name: Validate core imports
      run: |
        python -c "from tokenizer.bpe_tokenizer import load_tokenizer, encode"
        python -c "from model.trigram_model import load_model, generate_story"
        python -c "from utils.constants import EOS, EOP, EOT, SPECIAL_TOKENS"

    - name: Run backend API tests
      run: python -m pytest -q tests/test_api_generate.py

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-build, python-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Verify Vercel secrets
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        test -n "$VERCEL_TOKEN"
        test -n "$VERCEL_ORG_ID"
        test -n "$VERCEL_PROJECT_ID"

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

    - name: Build Project Artifacts
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: vercel build --prod --token=$VERCEL_TOKEN

    - name: Deploy Project Artifacts to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
