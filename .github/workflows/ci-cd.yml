name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Validate Python syntax
      run: |
        python -m compileall api model tokenizer utils data

    - name: Validate core imports
      run: |
        python -c "from tokenizer.bpe_tokenizer import load_tokenizer, encode"
        python -c "from model.trigram_model import load_model, generate_story"
        python -c "from utils.constants import EOS, EOP, EOT, SPECIAL_TOKENS"
